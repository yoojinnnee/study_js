<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_Loop2.html</title>
</head>
<body>
    <h1>반복문 테스트</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <p>p6</p>
    <p>p7</p>
    <p>p8</p>
    <p>p9</p>
    <p>p10</p>
    <button onclick="change()">바꾸기</button>
    <script>
        //바꾸기 버튼을 눌렀을때 모든 p 요소의 color 를 "pink" 로 변경하기
        //let change=function(){};
        let change=()=>{
            for(let i=0; i<10; i++){
                document.querySelectorAll("p")[i].style.color="pink";
            }
        };
    </script>
</body>
</html>
