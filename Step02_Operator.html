    <h1>산술 연산자</h1>
    <script>
        /*
            1. 산술 연산자
            number type 데이터를 연산 할 때 사용
            +, -, *, /, % (나머지 연산자) 
        */
        let result1=10+1; 
        let result2=10-1; 
        let result3=10*10; 
        let result4=10/2; 
        let result5=10%3; // 10 을 3으로 나눈 나머지 값 1 

        let num1=10;
        let num2=1;
        //산술 연산을 할 때 숫자가 들어있는 변수명으로 할 수도 있다.
        let result6=num1+1;
        let result7=num1%3;
        let result8=num1-num2;

        //object 혹은 array 에 들어 있는 데이터를 이용해서 연산을 할 수도 있다. 
        let obj={first:10, second:20};
        let arr=[10, 20, 30];
    
        let result9=1+obj.first;
        let result10=10*arr[1];    
    </script>
