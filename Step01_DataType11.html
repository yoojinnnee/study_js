<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_DataType11.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p> <strong>function</strong> type</p>
    <script>
        //두개의 매개 변수를 갖는 함수
        let printSum=function(num1, num2){
            let sum=num1+num2;
            console.log(num1+" 과 "+num2+" 의 합은 "+sum);
        }

        //함수를 호출하면서 값 2 개 전달하기
        printSum(10, 20);

        //매개 변수로 전달된 값이 function type 이라는 가정하에서 사용되는 함수
        let useFunc=function(f){
            f();
        };

        useFunc(function(){
            console.log("안녕");
            console.log("배고파");
            console.log("졸령");
        });

        useFunc(()=>{
            console.log("호출됨!!");
        });
    </script>
</body>
</html>
