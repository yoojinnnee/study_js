<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_example2.html</title>
</head>
<body>
    <button id="showBtn">목록보기</button>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //원격지 서버로 부터 받아온 json 문자열이라고 가정
        const data=`[
            {"num":1, "name":"김구라", "addr":"노량진"},
            {"num":2, "name":"해골", "addr":"행신동"},
            {"num":3, "name":"원숭이", "addr":"상도동"}
        ]`;
        //목록보기 버튼을 눌렀을때 회원 목록을 tbody 에 출력해 보세요.
        document.querySelector("#showBtn").addEventListener("click", ()=>{
            const arr=JSON.parse(data);
            //반복문 돌면서 tr 을 만들어서 tbody 에 추가하기
            for(let i=0; i<arr.length; i++){
                //배열의 i번째 object 를 불러와서 
                let tmp=arr[i];
                //tr 문자열을 구성하고 
                const tr=`
                    <tr>
                        <td>${tmp.num}</td>
                        <td>${tmp.name}</td>
                        <td>${tmp.addr}</td>
                    </tr>
                `;

                //tbody 에 추가한다.
                document.querySelector("tbody").insertAdjacentHTML("beforeend", tr);
            }
        });
    </script>
</body>
</html>
