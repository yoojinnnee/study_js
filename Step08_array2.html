<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_array2.html</title>
</head>
<body>
    <h1>배열 객체의 활용</h1>
    <p> 배열의 .map() 함수를 이용해서 맵핑(하나하나 작업)된 새로운 배열 얻어내기</p>
    <script>
        let names=["최유진", "박효빈", "김시원"];
        //배열의 map() 함수 호출하면서 화살표 함수 전달하기
        let result=names.map((item)=>{
            return item+"님";
        });
        
        //매개변수가 하나인 경우 ( ) 소괄호 생략 가능
        let result2=names.map(item=>item+"님");
    </script>
</body>
</html>
