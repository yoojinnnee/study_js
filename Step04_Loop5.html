<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_Loop5.html</title>
</head>
<body>
    <h1>배열의 함수를 활용해서 반복작업 수행하기</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button onclick="print()">출력하기</button>
    <script>
        let nums=[10, 20, 30, 40, 50];
        // nums.forEach(function(item, index){
        //     console.log(index+" : "+item);
        // });
        
        /*
            출력하기 버튼을 누르면 nums 배열에 담긴 숫자가 위의 p 요소에 순서대로 출력되도록 해보기
            단) 배열이 가지고 있는  forEach() 함수를 활용
        */
        let print=()=>{
            nums.forEach(function(item, index){
                document.querySelectorAll("p")[index].innerText=item;
            });
        };   
    </script>
</body>
</html>
