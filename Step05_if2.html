<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_if2.html</title>
</head>
<body>
    <h1>양자 택일의 조건부 블럭 구성하기</h1>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        let isPerson=confirm("사람이면 확인을 누르고 로봇이면 취소를 누르세요");

        //만일 사람이면 위의 p 요소에 "사람이군요" 를 출력하고
        //그렇지 않는 경우에는 p 요소에 "로봇이군요" 를 출력하도록 프로그래밍
        if(isPerson){
            document.querySelector("#one").innerText="사람이군요";
        }else{
            document.querySelector("#one").innerText="로봇이군요";
        }

        //양자 택일의 간단한 로직은 3 항 연산자를 활용해서 해결할수도 있다.

        let result = isPerson ? "사람이군요" : "로봇이군요";
        document.querySelector("#two").innerText = result;
    </script>
</body>
</html>
