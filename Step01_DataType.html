<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>javascript 데이터 type</h1>
    <p> <strong>number</strong> type 과  <strong>string</strong> type </p>
    <script>
        /*
            변수란 data 를 저장할 수 있는 이름지어진 기억 공간
            변수를 만들때는 let 이라는 예약어를 이용해서 만든다.

            let 식별자(변수명) = 대입할값 ;
        */

        // num1 이라는 기억 공간에 숫자 data 10 을 대입하기(저장하기)
        let num1=10;
        let num2=20;

        // myName 이라는 기억 공간에 내 이름 대입하기 
        let myName="yoojin";
        let yourName='유진';
        let ourName=`하이`;

        //backtic 을 이용하면 여러줄의 문자열을 편리하게 작성할수 있다. 
        let str1=`
            하나
            두울
            세엣
        `;

        //연산을 할 때 값이 들어있는 변수명으로 연산을 할 수도 있다.
        let result=num1+num2;
        let result2=num1+100;
        let result3=num2*10;
    </script>
</body>
</html>
