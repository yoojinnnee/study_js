<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_DataType6.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p>
        코끼리를 냉장고에 넣고싶으면 console 창에
        pushElephant() 를 입력하고 Enter 를 쳐봐!
    </p>
    <button onclick="pushElephant()">코끼리를 냉장고에 넣기</button>
    <div class="box" onmouseleave="pushElephant()"></div>
    <script>

        let pushElephant = function(){
            //코끼를 냉장고에 넣기
            console.log("냉장고 문을 연다.");
            console.log("코끼리를 집어 넣는다.");
            console.log("냉장고 문을 닫는다.");
        };
        
    </script>
</body>
</html>
