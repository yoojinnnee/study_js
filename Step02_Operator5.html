    <script>
        /*
            5. 증감 연산자
            ++ => 1 증가 시키기
            -- => 1 감소 시키기
        */

        let num=0;
        //num = num+1;
        //num += 1;
        num++;

        let num2=0;
        //num = num-1;
        //num -= 1;
        num--;

        let num3=0;
        //증감 연산자를 변수명 앞에 위치시켜도 되고 
        ++num3;
        //뒤에 위치시켜도 된다
        num3++;

    </script>
