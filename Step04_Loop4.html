    <h1>배열의 size 만큼 반복문 수행</h1>
    <script>
        let nums=[10, 20, 30, 40, 50, 60, 70];

        //nums 배열에 저장된 숫자를 순서대로 콘솔창에 출력
        for(let i=0; i<nums.length; i++){
            console.log(nums[i]);
        }
    </script>
